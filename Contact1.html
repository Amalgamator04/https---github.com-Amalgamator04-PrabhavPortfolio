<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(2, 5, 46);
            color: aliceblue;
            font-family: Arial, sans-serif;
            position: relative; /* Ensure relative positioning for circles */
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgb(98, 25, 165);
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            list-style: none;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: aliceblue;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: rgb(241, 16, 223);
        }
        .left {
            color: aliceblue;
            font-size: larger;
        }

        .second-top {
            max-width: 80%;
            margin: 20px auto;
            font-size: 1.5rem;
            text-align: center;
            color: aliceblue;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5);
        }

        .grey-top {
            color: rgb(28, 139, 158);
        }

        .second {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            max-width: 80%;
            font-size: 1.4rem;
            color: aliceblue;
            border: 2px solid rgba(28, 139, 158, 0.5);
            border-radius: 10px;
            padding: 10px 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .second:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .grey {
            font-weight: bold;
            margin-right: 10px;
        }

        .blue a {
            color: aliceblue;
            text-decoration: none;
            transition: color 0.3s;
        }

        .blue a:hover {
            color: rgb(241, 16, 223);
        }

        #myButton {
            width: 100px;
            height: 50px;
            background-color: purple;
            border: none;
            box-shadow: 0 0 10px white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            text-align: center;
            border-radius: 15px;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #myButton:hover {
            transform: scale(1.1);
            background-color: rgb(128, 0, 128);
        }

        /* Circle animation */
        .circle {
            position: absolute;
            background-color: rgb(110, 29, 100);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 10px 10px 30px rgba(194, 174, 194, 0.5);
            animation: float 3s ease-in-out infinite;
            z-index: -1;
        }

        .circle:nth-child(1) {
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            left: 50%;
            top: 60%;
            animation-delay: 1s;
        }

        .circle:nth-child(3) {
            left: 80%;
            top: 40%;
            animation-delay: 2s;
        }

        .circle:nth-child(4) {
            left: 30%;
            top: 50%;
            animation-delay: 0.5s;
        }

        .circle:nth-child(5) {
            left: 70%;
            top: 30%;
            animation-delay: 1.5s;
        }
        .circle:nth-child(6) {
            left: 50%;
            top: 100%;
            animation-delay: 1.5s;
        }


        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Iframe styling */
        #myFrame {
            display: none;
            width: 500px;
            height: 430px;
            margin: 20px auto;
            border: 2px solid purple;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .modelViewPort {
  /* The black circle background around the model*/
  perspective: 1000px;
  width: 20rem;
  aspect-ratio: 1;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background:rgb(2, 5, 46);
  overflow: hidden;
}
.eva {
  --EVA-ROTATION-DURATION: 4s;
  transform-style: preserve-3d;
  animation: rotateRight var(--EVA-ROTATION-DURATION) linear infinite alternate;
}
.head {
  position: relative;
  width: 6rem;
  height: 4rem;
  border-radius: 48% 53% 45% 55% / 79% 79% 20% 22%;
  background: linear-gradient(to right, rgb(255, 255, 255) 45%, gray);
}
.eyeChamber {
  width: 4.5rem;
  height: 2.75rem;
  position: relative;
  left: 50%;
  top: 55%;
  border-radius: 45% 53% 45% 48% / 62% 59% 35% 34%;
  background-color: #000000;
  box-shadow: 0px 0px 2px 2px white, inset 0px 0px 0px 2px black;
  transform: translate(-50%, -50%);
  animation: moveRight var(--EVA-ROTATION-DURATION) linear infinite alternate;
}
.eye {
  width: 1.2rem;
  height: 1.5rem;
  position: absolute;
  border-radius: 50%;
}
.eye:first-child {
  left: 12px;
  top: 50%;
  background: repeating-linear-gradient(
    65deg,
    #9bdaeb 0px,
    #9bdaeb 1px,
    white 2px
  );
  box-shadow: inset 0px 0px 5px #248594, 0px 0px 15px 1px #0bdaeb;
  transform: translate(0, -50%) rotate(-65deg);
}
.eye:nth-child(2) {
  right: 12px;
  top: 50%;
  background: repeating-linear-gradient(
    -65deg,
    #9bdaeb 0px,
    #9bdaeb 1px,
    white 2px
  );
  box-shadow: inset 0px 0px 5px #04b8d5, 0px 0px 15px 1px #0bdaeb;
  transform: translate(0, -50%) rotate(65deg);
}
.body {
  width: 6rem;
  height: 8rem;
  position: relative;
  margin-block-start: 0.25rem;
  border-radius: 47% 53% 45% 55% / 12% 9% 90% 88%;
  background: linear-gradient(to right, white 35%, gray);
}
.hand {
  position: absolute;
  left: -1.5rem;
  top: 0.75rem;
  width: 2rem;
  height: 5.5rem;
  border-radius: 40%;
  background: linear-gradient(to left, white 15%, gray);
  box-shadow: 5px 0px 5px rgba(0, 0, 0, 0.25);
  transform: rotateY(55deg) rotateZ(10deg);
}
.hand:first-child {
  animation: compensateRotation var(--EVA-ROTATION-DURATION) linear infinite
    alternate;
}
.hand:nth-child(2) {
  left: 92%;
  background: linear-gradient(to right, white 15%, gray);
  transform: rotateY(55deg) rotateZ(-10deg);
  animation: compensateRotationRight var(--EVA-ROTATION-DURATION) linear
    infinite alternate;
}
.scannerThing {
  width: 0;
  height: 0;
  position: absolute;
  left: 60%;
  top: 10%;
  border-top: 180px solid #9bdaeb;
  border-left: 250px solid transparent;
  border-right: 250px solid transparent;
  transform-origin: top left;
  mask: linear-gradient(to right, white, transparent 35%);
  animation: glow 2s cubic-bezier(0.86, 0, 0.07, 1) infinite;
}
.scannerOrigin {
  position: absolute;
  width: 8px;
  aspect-ratio: 1;
  border-radius: 50%;
  left: 60%;
  top: 10%;
  background: #9bdaeb;
  box-shadow: inset 0px 0px 5px rgba(57, 20, 158, 0.5);
  animation: moveRight var(--EVA-ROTATION-DURATION) linear infinite;
}
@keyframes rotateRight {
  from {
    transform: rotateY(0deg);
  }
  to {
    transform: rotateY(25deg);
  }
}
@keyframes moveRight {
  from {
    transform: translate(-50%, -50%);
  }
  to {
    transform: translate(-40%, -50%);
  }
}
@keyframes compensateRotation {
  from {
    transform: rotateY(55deg) rotateZ(10deg);
  }
  to {
    transform: rotatey(30deg) rotateZ(10deg);
  }
}
@keyframes compensateRotationRight {
  from {
    transform: rotateY(55deg) rotateZ(-10deg);
  }
  to {
    transform: rotateY(70deg) rotateZ(-10deg);
  }
}
@keyframes glow {
  from {
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  45% {
    transform: rotate(-25deg);
  }
  75% {
    transform: rotate(5deg);
  }
  100% {
    opacity: 0;
  }
}
