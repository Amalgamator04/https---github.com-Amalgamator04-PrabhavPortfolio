        .rightsection .loader {
  width: 200px;
  height: 300px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.loader_cube {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 20px;
}

.loader_cube--glowing {
  z-index: 1;
  background-color: rgba(255, 255, 255, 0.2);
  border: 2px solid rgba(255, 255, 255, 0.2);
}

.loader_cube--color {
  z-index: 1;
  filter: blur(2px);
  background: linear-gradient(135deg, #1afbf0, #da00ff);
  animation: loadtwo 3.5s ease-in-out infinite;
}

@keyframes loadtwo {
  50% {
    transform: rotate(-281deg);
  }
}
        .purple {
